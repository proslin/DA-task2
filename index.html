<!DOCTYPE html>
<html lang="en">
<head>

    <script src = "js/index.js" type = "module"></script>

<body>
   <div class="app-holder"> 
      <div class="container">
          <div class="app-block">
      <div class="search-block">
        <div id="searchInputBtn" class="search-block-header">  
        <input type="text" id = "searchInput" class = "search-input">
           <button id = "goButton" class="go-button">Go!</button>
        </div>
        <div id="searchResultHolder" class="search-block-result">
            
        </div>
        <div class="search-block-footer">
           <div id="searchBlockFooterInfo" class="search-block-footer-info"></div>
           <div id="searchBlockFooterPagination" class="search-block-footer-pagination">
            <button id="prevBtn" class ="prev-btn-hide">Prev result</button>
            <button id="nextBtn" class ="next-btn-hide">Next result</button>
           </div>
        </div>  
       </div>
       <div class="book-info-block" id = "bookInfoHolder"></div>
       <div class="to-read-block">
        <div id = "readListHeader" class="read-list-header">ToReadList</div> 
        <div id="readListList"></div>
        </div>
      </div>
      </div>
   </div>
